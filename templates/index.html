<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R-8">
    <title>Loan Prediction (PCCOE)</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { font-weight: bold; color: #555; }
        input[type="number"], select { width: 90%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .button-container { grid-column: 1 / -1; text-align: center; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Prediction Model</h1>
        <p style="text-align: center; color: #666;">Enter applicant details to predict loan approval.</p>
        
        <form action="/predict" method="POST">
            <div>
                <label for="person_age">Person Age:</label>
                <input type="number" id="person_age" name="person_age" value="30" required>
            </div>
            <div>
                <label for="person_income">Person Income:</label>
                <input type="number" id="person_income" name="person_income" value="55000" required>
            </div>
            <div>
                <label for="loan_amnt">Loan Amount:</label>
                <input type="number" id="loan_amnt" name="loan_amnt" value="10000" required>
            </div>
            <div>
                <label for="loan_percent_income">Loan % of Income:</label>
                <input type="number" id="loan_percent_income" name="loan_percent_income" step="0.01" value="0.18" required>
            </div>
            <div>
                <label for="credit_score">Credit Score:</label>
                <input type="number" id="credit_score" name="credit_score" value="650" required>
            </div>
            <div>
                <label for="person_emp_exp">Employment (years):</label>
                <input type="number" id="person_emp_exp" name="person_emp_exp" value="5" required>
            </div>
            
            <div style="grid-column: 1 / -1;">
                <label for="previous_loan_defaults_on_file">Previous Defaults on File?</label>
                <select id="previous_loan_defaults_on_file" name="previous_loan_defaults_on_file">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div style="grid-column: 1 / -1;">
                <label for="cb_person_cred_hist_length">Credit History (years):</label>
                <input type="number" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" value="4" required>
            </div>
            
            <div class="button-container">
                <button type="submit">Predict Approval</button>
            </div>
        </form>
    </div>
</body>
</html>
