<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R-8">
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 20px; }
        .container { max-width: 500px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; }
        .result { font-size: 24px; font-weight: bold; margin: 20px 0; }
        .approved { color: #28a745; }
        .rejected { color: #dc3545; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        
        {% if prediction_text == "Loan Approved" %}
            <h2 class="result approved">{{ prediction_text }}</h2>
        {% else %}
            <h2 class="result rejected">{{ prediction_text }}</h2>
        {% endif %}
        
        <p>Approval Probability: <strong>{{ probability_score }}</strong></p>
        <br>
        <a href="/">Go Back to Predictor</a>
    </div>
</body>
</html>
